<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <div class="bottom">
        <div class="logo">
            <img src="img/netflix-94.png" alt="Logo da netflix">
        </div>
    </div>
    <!-- Login form -->
    <div class="login">
        <div class="first_login">
            <h2>Entrar</h2>
            <form>
            <div>
            <input type="email" placeholder="Email ou número de telefone">
            </div>

            <div>
                <input type="password" placeholder="Senha">
            </div>
            
            <div class="to_enter">
                <input type="submit" value="Entrar">
            </div>
            </form>
            <div class="suport">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                     <div class="help">
                         <a href="#">
                         Precisa de ajuda?
                      </a>
                    </div>
                <div class="new">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
             <div class="terms">
                <p>O acesso está protegido pelo Google reCAPTCHA para garantir que você não é um robô.  <a href="#">Saiba mais.</a></p>

             </div>
        </div>
    </div>   
    </div>

    
</body>
</html>
