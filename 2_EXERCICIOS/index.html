<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <div class="bottom">
        <div class="logo">
            <img src="img/netflix-94.png" alt="Logo">
        </div>
    </div>
    <!-- Login form -->
    <div class="login">
        <div class="first_login">
            <h2>Entrar</h2>
            <form>
            <div>
            <input type="email" placeholder="Email ou número de telefone">
            </div>

            <div>
                <input type="password" placeholder="Senha">
            </div>
            
            <div class="to_enter">
                <input type="submit" value="Entrar">
            </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="check"></span>
                    <label for="check">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>

            </div>
            <div class="footer">
                <p>Novo por aqui?</p>
                <a href="#">Assine agora.</a>
            </div>
            <p class="description_footer">Está página é protegida pelo Google reCAPTCHA para garantir que você não é robô <span>Saiba mais.</span></p>

        </div>  
    </div>

    
</body>
</html>
