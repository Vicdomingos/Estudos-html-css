<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 Primeiro formulário -->
    <!-- 2 Atributos do formulário -->
    <form action="register.php" method="get">
    <div>
        <label>Nome:</label>
        <input type="text"/>
    </div>
    <!-- 3 Atributo name -->
    <div>
        <!-- 4 Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age">
    </div>
    <!-- 6 select -->
    <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job" id="">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">DevOps</option>
            <option value="back-end">Back-end</option>
        </select>
    </div>
    <!-- 7 atributo selected -->
    <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="nao"selected>Não</option>
        </select>
    </div>
    <!-- 8 multiplas opções -->
    <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
            <option value="macarrao">Macarrão</option>
            <option value="pera">Pera</option>
            <option value="feijao">Feijão</option>
            <option value="arroz">Arroz</option>
        </select>
    </div>
    <!-- 9 Textarea -->
    <div>
        <label for="comment">Escreva seu comentário abaixo:</label>
        <textarea name="comment"></textarea>
    </div>
    <!-- 10 Fieldset e legend -->
    <div>
        <fieldset>
            <legend>Preencha as suas informações:</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>
    <!-- 11 datalist -->
    <div>
        <label for="flavor">Escolha um sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Morango"></option>
            <option value="Caju"></option>
            <option value="Arroz"></option>
            <option value="Castanha"></option>
            <option value="Cerveja"></option>

        </datalist>
    </div>
    <!-- 12 senhas -->
    <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
    </div>
    <!-- 14 radio button -->
    <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>

        </div>
        <div class="radio">
            <input type="radio" value="toyota" name="car_model">
            <label for="toyota">TOYOTA</label>

        </div>
        <div class="radio">
            <input type="radio" value="fiat uno" name="car_model">
            <label for="fiat uno">FIAT UNO</label>

        </div>
        <div class="radio">
            <input type="radio" value="hb20" name="car_model">
            <label for="hb20">HB20</label>

        </div>
    </div>
    <!-- 15 Checkbox -->
    <div>
        <label for="optionals">Opicionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="turbo_engine">
            <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid">Híbrido</label>
        </div>

    </div>
    <!-- 16 datas -->
    <div>
        <label for="birthday">Data de aniversário</label>
        <input type="date" name="birthday">
    </div>
    <!-- 17 arquivos -->
    <div>
        <label for="image">Insira a sua imagem:</label>
        <input type="file" name="image">
    </div>
    <!-- 18 números -->
    <div>
        <label for="salary">Quanto você ganha no emprego atual?</label>
        <input type="number" name="salary">
    </div>
    <!-- 19 emails -->
    <div>
        <label for="email">Digite o seu e-mail:</label>
        <input type="email" name="email">
    </div>
    <!-- 20 value -->
    <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="o meu valor é este" name="value">
    </div>
    <!-- 21 disabled -->
    <div>
    <p>Tente digitar algo:</p>
    <input type="text" value="Não precisa preencher" disabled>
    </div>
    <!-- 22 placeholder -->
    <div>
        <label for="currentjob">Digite a sua profissão:</label>
        <input type="text" placeholder="No que você está trabalhando no momento?">
    </div>
    <!-- 23 Required -->
    <div>
        <label for="birthyear">Ano de nascimento:</label>
        <input type="text" name="birthyyear" placeholder="Digite o seu ano de nascimento" required>
    </div>
    <!-- 13 resetar form -->
        <input type="reset" value="Limpar">
    <!-- 5 envio de form -->
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
